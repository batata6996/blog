<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Blog</title>
  <style>
    /* Estilo base */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p.switch-form {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    p.switch-form a {
      color: #007BFF;
      text-decoration: none;
    }

    p.switch-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-email">E-mail:</label>
        <input type="email" id="login-email" placeholder="Digite seu e-mail" required>
        
        <label for="login-password">Senha:</label>
        <input type="password" id="login-password" placeholder="Digite sua senha" required>
      
        <button type="submit">Entrar</button>
        <p class="switch-form">NÃ£o tem uma conta? <a href="register.html">Cadastre-se</a></p>
      </form>
      
      <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
          event.preventDefault();
      
          const email = document.getElementById('login-email').value;
          const password = document.getElementById('login-password').value;
      
          try {
            const response = await fetch('http://localhost:3000/api/auth/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email, password })
            });
      
            const data = await response.json();
      
            if (response.ok) {
              alert('Login realizado com sucesso!');
              window.location.href = 'dashboard.html';
            } else {
              alert(data.error || 'Erro ao realizar login');
            }
          } catch (error) {
            console.error('Erro:', error);
            alert('Erro no servidor');
          }
        });
      </script>      
    </div>
  </div>
</body>
</html>
