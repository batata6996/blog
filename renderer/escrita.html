<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tela de escrita de um post.">
  <title>Escrever Post | Meu Blog</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f9f9;
      color: #0f1419;
      min-height: 100vh;
      position: relative;
    }

    header {
      background-color: #1da1f2;
      color: white;
      padding: 10px 20px;
      height: 60px;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
      margin-left: 10px;
    }

    header .logo {
      height: 50px;
      width: auto;
      vertical-align: middle;
    }

    header nav {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    header nav ul {
      display: flex;
      list-style: none;
    }

    header nav ul li {
      margin-left: 15px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    header nav ul li a:hover {
      color: #d8eefe;
    }

    .container {
      display: flex;
      margin-top: 80px; /* Espaço para o header */
    }

    aside.sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 13%;
      height: calc(100vh - 60px); /* Altura ajustada ao header */
      background: #ffffff;
      border-radius: 12px;
      border: 1px solid #e1e8ed;
      padding: 20px;
      overflow-y: auto;
    }

    aside.sidebar h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #1da1f2;
    }

    aside.sidebar ul {
      list-style: none;
      padding: 0;
    }

    aside.sidebar ul li {
      margin-bottom: 10px;
    }

    aside.sidebar ul li a {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      color: #0f1419;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    aside.sidebar ul li a:hover {
      background-color: #f1f1f1;
      color: #1da1f2;
    }

    aside.sidebar ul li a.selected {
      background-color: #e8f5fe;
      color: #1da1f2;
    }

    main {
      margin-left: 15%;
      width: 70%;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #e1e8ed;
    }

    main h1 {
      font-size: 2rem;
      color: #1da1f2;
      margin-bottom: 20px;
    }

    main form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    main form input[type="text"], 
    main form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      font-size: 1rem;
    }

    main form textarea {
      height: 200px;
      resize: none;
    }

    main form button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    main form .save-btn {
      background-color: #1da1f2;
      color: white;
    }

    main form .save-btn:hover {
      background-color: #0d8cd3;
    }

    main form .cancel-btn {
      background-color: #e1e8ed;
      color: #657786;
    }

    main form .cancel-btn:hover {
      background-color: #d3d8dc;
    }

    footer {
      background-color: #e1e8ed;
      color: #657786;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      aside.sidebar {
        position: static;
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      main {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Designer-removebg-preview.png" alt="Logo do site" class="logo">
    <h1>Código em Paralelo</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">Sobre</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h3>Menu</h3>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Explorar</a></li>
        <li><a href="#">Inscrições</a></li>
        <li><a href="#">Biblioteca</a></li>
      </ul>
    </aside>

    <main>
      <h1>Escrever Novo Post</h1>
      <form id="postForm">
        <input type="text" id="title" placeholder="Título do Post" required>
        <textarea id="content" placeholder="Escreva o conteúdo aqui..." required></textarea>
        <div>
          <button type="submit" class="save-btn">Salvar</button>
          <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Cancelar</button>
        </div>
      </form>
    </main>
  </div>

  <footer>
    <p>&copy; 2024 Meu Blog. Todos os direitos reservados.</p>
  </footer>

  <script>
    document.getElementById('postForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const userID = 1; 
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        try {
            const response = await fetch('http://localhost:3000/api/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userID, title, content }),
            });

            const data = await response.json();
            if (response.ok) {
                alert('Post criado com sucesso!');
                window.location.href = 'index.html';
            } else {
                alert(data.error || 'Erro ao criar o post.');
            }
        } catch (error) {
            console.error('Erro ao enviar o post:', error);
            alert('Erro ao criar o post.');
        }
    });
  </script>
</body>
</html>
